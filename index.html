<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Name - Web Developer Portfolio</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <!-- main logo / nav -->
  <header>
    <h1>Your Name</h1>
    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#work">My Work</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <!-- hero banner -->
  <section class="hero-banner">
    <div>
      <h2>Cool subtitle here!</h2>
    </div>
  </section>

  <main class="page-wrapper">
    <!-- about me -->
    <section class="page-section" id="about">
      <h2>About Me</h2>
      <!-- Add your personal information here -->
      <p>Your introduction and personal details go here.</p>
    </section>

    <!-- portfolio container -->
    <section class="page-section" id="work">
      <h2>My Work</h2>
      <!-- Work thumbnails with links to deployed applications -->
      <div class="work-thumbnails">
        <a href="link-to-application-1" class="work-item">
          <img src="image1.jpg" alt="Application 1">
          <h3>Application 1</h3>
        </a>
        <a href="link-to-application-2" class="work-item">
          <img src="image2.jpg" alt="Application 2">
          <h3>Application 2</h3>
        </a>
        <!-- Add more work items as needed -->
      </div>
    </section>

    <!-- contact -->
    <section class="page-section contact" id="contact">
      <h2>Contact Me</h2>
      <!-- Add your contact information here -->
      <p>Email: your@email.com</p>
      <p>Phone: (123) 456-7890</p>
    </section>
  </main>
</body>
</html>
